<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="js.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>


<main>
  
 
  <section>
    <div class="container justify-content-center">
      <a href="home.html"><img src="img/logo 2 (1).png" id="logo-2" class="img-fluid d-block mx-auto" width="200px"
          alt=""></a>

      <div class="row justify-content-center mb-6">
        <div class="col-xl-5 col-lg-6 col-md-8 col-12">
          <form id="login">
            <div class="col-md-12">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <span class="text-danger">*</span>
                <input type="email" class="form-control" id="emailLogin" placeholder="Insira seu email" required="">
                <div class="invalid-feedback">Por favor insira seu email</div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <span class="text-danger">*</span>
                <div class="input-group">
                  <input type="password" class="form-control" id="senhaLogin" placeholder="Insira sua senha"
                    required="">
                  <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                    <i class="fas fa-eye-slash"></i>
                  </button>
                </div>

                <div class="invalid-feedback">Por favor insira sua senha</div>
              </div>
            </div>

            <p id="MensagemErro"></p>

            <a href="#" class="text-decoration-none">Esqueceu a sua senha?</a>
            

            <div class="d-grid py-3">
              <button class="btn btn-primary" type="submit">Entrar</button>
            </div>
          </form>
        </div>

        <span class="d-flex justify-content-center py-5">
          <span>
            Não tem uma conta Enjoy?
            <a href="registro.html" class="text-primary text-decoration-none">Cadastre-se aqui!</a>
          </span>
        </span>

        <span class="d-flex justify-content-center py-4">
          <span class="small text-body-tertiary">
            Copyright ©
            <span class="text-primary "><a href="#" class="text-decoration-none">Enjoy Parque Florestal</a></span>
          </span>
        </span>
      </div>
    </div>
  </section>

</main>

<script src="JS/login.js"></script>

</html>
